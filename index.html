<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex justify-content-center align-items-center bg-primary" style="height: 100vh">

    <div class="" style="width: 600px; background-color: white; border-radius: 10px;">
      <div class="rounded p-4">
        <h4 class="fw-semibold">Typing Speed Test</h4>
        <hr>
        <div class="p-3 border rounded my-3">
          <p class="mb-2" id="text" style="user-select: none;"></p>
        </div>
        <input type="text" id="input" class="form-control" autofocus autocomplete="off">
        <div class="d-flex justify-content-center mt-3 align-items-center">
          <button id="restart" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
          </button>
          <p id="timer" class="my-0 ms-5">30</p>
          <p class="my-0">s left</p>
        </div>
        <div>
          <p id="acc">Accuracy: </p>
          <p id="wpm">WPM: </p>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
